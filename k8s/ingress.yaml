apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hospitality-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - secretName: hospitality-tls
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hospitality-api
                port:
                  number: 80
